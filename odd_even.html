<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn hay Lẻ</title>
</head>
<body>
    <script>
        let X = Number(prompt("Nhập số:"))
        let Y = X%2 == 0
        if (Y) {
            alert(X +" "+ "là số chẵn")
        } else {
            alert(X +" "+ "là số lẻ")
        }
    </script>
</body>
</html>
